<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Purchase Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <p>I love Copilot and Claude.</p>
    <div class="container">
        <div class="header">
            <h1>üè† Property Purchase Portal</h1>
            <p>Complete your property purchase transaction</p>
        </div>
        
        <div class="form-container">
            <form method="POST" action="{{ url_for('buy') }}">
                <div class="form-group">
                    <label for="recordID">Record ID</label>
                    <select id="recordID" name="recordID" required>
                        <option value="">Select a property record</option>
                        
                        <!-- Available Properties Group -->
                        <optgroup label="üü¢ Available Properties">
                            {% for record in available_records %}
                            <option value="{{ record.RecordID }}">
                                Record {{ record.RecordID }} - {{ record.Address }} ({{ record.PropertyID }}) - ${{ "{:,.2f}".format(record.AskingPrice) }}
                            </option>
                            {% endfor %}
                        </optgroup>
                        
                        <!-- Sold Properties Group -->
                        <optgroup label="üî¥ Sold Properties (Amendable)">
                            {% for record in sold_records %}
                            <option value="{{ record.RecordID }}">
                                Record {{ record.RecordID }} - {{ record.Address }} ({{ record.PropertyID }}) - ${{ "{:,.2f}".format(record.AskingPrice) }} 
                                {% if record.SoldPrice %} | Sold: ${{ "{:,.2f}".format(record.SoldPrice) }}{% endif %}
                            </option>
                            {% endfor %}
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="buyerID">Buyer ID</label>
                    <select id="buyerID" name="buyerID" required>
                        <option value="">Select a buyer</option>
                        {% for user in users %}
                        <option value="{{ user.UserID }}">
                            {{ user.UserID }} - {{ user.Name }} ({{ user.Email }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="soldPrice">Sold Price</label>
                    <input type="number" id="soldPrice" name="soldPrice" step="0.01" required 
                           placeholder="Enter the final sale price">
                </div>
                
                <div class="form-group">
                    <label for="soldDate">Sale Date</label>
                    <input type="date" id="soldDate" name="soldDate" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">üí∞ Complete Purchase</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
