{% extends "layout.html" %}

{% block title %}CLASS{% endblock %}

{% block main %}
    <h1>Result Page</h1>
    <p><i>Class: {{ cls }}</i></p>
    <table>
        <tr>
            <th>Favourite Subject</th>
            <th>Count</th>
        </tr>
        {% for favsubj, count in data %}
            <tr>
                <td>{{ favsubj }}</td>
                <td>{{ count }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
